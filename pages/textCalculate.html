<script>
function SuperDuperFunction(o) {
  console.log("change", o.value, o.value.length);
  var len = o.value.length;
  var str = len.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

  document.getElementById("wordCount").innerHTML = str;


}
</script>
