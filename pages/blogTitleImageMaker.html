<!DOCTYPE html>
<html>
<title>Blog Title Image Maker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

<div class="w3-container">
  <header class="w3-margin" style="width:100%">
    <div class="w3-row w3-margin">
      사진 속 타이틀 <input type="text" value= "" id="awsomeTitle" style="width:100%;height:30px;" class="w3-input w3-border" oninput="changeAwsomeTitle(this);" />
      <input type="checkbox" onclick="changeTextColor()"> <span style="font-size:small">글씨색 반전</span>

    </div>
    <div class="w3-row w3-margin">
      소제목 <input type="text" id="subTitle" style="width:100%;height:30px;" class="w3-input w3-border"  oninput="changeSubTitle(this);" />
    </div>
    <div class="w3-row w3-margin">
      글제목 <input type="text" id="title" style="width:100%;height:30px;" class="w3-input w3-border" oninput="changeTitle(this);" />
    </div>
  </header>
  <div class="w3-card-4 w3-margin w3-round-large" style="max-width:600px;padding:1%">
    <div class="w3-display-container">
      <img class="w3-round-large" src="https://source.unsplash.com/random/800x600" alt="Lights" style="width:100%">
      <div class="w3-xlarge w3-display-bottomright" style="padding-right:10px">
        <span id="photoTitle" class="w3-text-white">멋드러진 말</span>
      </div>
    </div>
    <div class="w3-row">
      <div class="w3-center w3-margin-bottom w3-text-dark-grey">
        <h6 id="subTitleText">소주제</h6>
        <h2 id="titleText">글제목</h2>
      </div>
    </div>
  </div>

</div>
<!-- Footer -->
<footer class="w3-padding-32 w3-black w3-center w3-margin-top">
  <h5>Find Us On</h5>
  <!-- <div class="w3-xlarge w3-padding-16">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div> -->
  <p><a href="https://blog.naver.com/trevian50/" target="_blank" class="w3-hover-text-green">sofiaaaaaa</a></p>
</footer>
<script>
  function changeAwsomeTitle(o) {
    document.getElementById("photoTitle").innerHTML = o.value;
  }

  function changeSubTitle(o) {
    document.getElementById("subTitleText").innerHTML = o.value;
  }

  function changeTitle(o) {
    document.getElementById("titleText").innerHTML = o.value;
  }

  function changeTextColor() {
    var x = document.getElementById("photoTitle");

    if (x.classList.contains("w3-text-white")) {
      x.classList.remove("w3-text-white");
    } else {
      x.classList.add("w3-text-white");
    }
  }

  </script>
</body>
</html>
